AWSTemplateFormatVersion: "2010-09-09"
Description: RDS PostgreSQL with Multi-AZ, VPC Endpoints, and SSM Secrets Integration

Parameters:
  AppName:
    Type: String
  LabTag:
    Type: String
  VPCId:
    Type: AWS::EC2::VPC::Id
  PrivateSubnet1:
    Type: AWS::EC2::Subnet::Id
  PrivateSubnet2:
    Type: AWS::EC2::Subnet::Id
  RdsSecurityGroup:
    Description: "Security Group for RDS"
    Type: AWS::EC2::SecurityGroup::Id
  RdsVPCEndpointSG:
    Description: "Security Group for RDS VPC endpoints"
    Type: AWS::EC2::SecurityGroup::Id

Resources:
  DBSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub ${AppName}-db-secret
      Description: RDS PostgreSQL credentials
      GenerateSecretString:
        SecretStringTemplate: '{"username": "sbdbadmin"}'
        GenerateStringKey: password
        PasswordLength: 12
        ExcludeCharacters: '"@/\'
      Tags:
        - Key: App
          Value: !Ref AppName
        - Key: Lab
          Value: !Ref LabTag

  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnet group for RDS
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      Tags:
        - Key: Name
          Value: !Sub ${AppName}-db-subnet-group
        - Key: Lab
          Value: !Ref LabTag

  DBUsernameParam:
    Type: AWS::SSM::Parameter
    DependsOn: RDSInstance
    Properties:
      Name: !Sub /${AppName}/db/username
      Type: String
      Value: sbdbadmin
      Description: RDS db username

  DBPasswordParam:
    Type: AWS::SSM::Parameter
    DependsOn: RDSInstance
    Properties:
      Name: !Sub /${AppName}/db/password
      Type: String
      Value: !Sub "{{resolve:secretsmanager:${DBSecret}::password}}"
      Description: RDS db password (from Secrets Manager)

  DBHostParam:
    Type: AWS::SSM::Parameter
    DependsOn: RDSInstance
    Properties:
      Name: !Sub /${AppName}/db/host
      Type: String
      Value: !GetAtt RDSInstance.Endpoint.Address
      Description: RDS db host

  DBNameParam:
    Type: AWS::SSM::Parameter
    DependsOn: RDSInstance
    Properties:
      Name: !Sub /${AppName}/db/name
      Type: String
      Value: shutterboxdb
      Description: RDS db name

  DBPortParam:
    Type: AWS::SSM::Parameter
    DependsOn: RDSInstance
    Properties:
      Name: !Sub /${AppName}/db/port
      Type: String
      Value: !GetAtt RDSInstance.Endpoint.Port
      Description: RDS db port

  RDSInstance:
    Type: AWS::RDS::DBInstance
    DeletionPolicy: Delete
    DependsOn:
      - DBSubnetGroup
      - DBSecret
    Properties:
      DBInstanceIdentifier: !Sub ${AppName}-db
      Engine: postgres
      EngineVersion: 15.8
      DBInstanceClass: db.t3.micro
      MultiAZ: true
      DBName: shutterboxdb
      MasterUsername: !Join
        - ""
        - - "{{resolve:secretsmanager:"
          - !Ref DBSecret
          - "::username}}"
      MasterUserPassword: !Join
        - ""
        - - "{{resolve:secretsmanager:"
          - !Ref DBSecret
          - "::password}}"
      VPCSecurityGroups:
        - !Ref RdsSecurityGroup
      DBSubnetGroupName: !Ref DBSubnetGroup
      AllocatedStorage: 20
      StorageEncrypted: true
      BackupRetentionPeriod: 7
      PubliclyAccessible: false
      EnablePerformanceInsights: true
      PerformanceInsightsRetentionPeriod: 7
      Tags:
        - Key: Name
          Value: !Sub ${AppName}-rds-instance
        - Key: Lab
          Value: !Ref LabTag

  RdsEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VPCId
      ServiceName: !Sub com.amazonaws.${AWS::Region}.rds
      VpcEndpointType: Interface
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      PrivateDnsEnabled: true
      SecurityGroupIds:
        - !Ref RdsVPCEndpointSG

  RdsDataEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VPCId
      ServiceName: !Sub com.amazonaws.${AWS::Region}.rds-data
      VpcEndpointType: Interface
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      PrivateDnsEnabled: true
      SecurityGroupIds:
        - !Ref RdsVPCEndpointSG

  SSMEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VPCId
      ServiceName: !Sub com.amazonaws.${AWS::Region}.ssm
      VpcEndpointType: Interface
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      PrivateDnsEnabled: true
      SecurityGroupIds:
        - !Ref RdsVPCEndpointSG

Outputs:
  RDSInstanceEndpoint:
    Description: RDS PostgreSQL endpoint
    Value: !GetAtt RDSInstance.Endpoint.Address
    Export:
      Name: !Sub ${AppName}-rds-endpoint
